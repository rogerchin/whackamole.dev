<!DOCTYPE html>
<html>
	<head>
		<title>Whack-a-mole</title>
		<link rel="stylesheet" href="/css/whackamole.css" type="text/css">
		<script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="/js/whackamole.js"></script>
	</head>
	<body>
		<main>
			<section class="info"></section>
			<section class="gameboard">
				<div class="sButton">
				<button class="start">Start</button>
				</div>
				<div class="sButton">
				<button class="giveup">Give Up</button>
				</div>
				<div class="score"><h2>Score: 0</h2></div>
				<!-- <div class="timeleft"><h2>Time left: 0</h2></div> -->
				<div class="board">
					<div class="tile" data-tile="1"></div>
					<div class="tile" data-tile="2"></div>
					<div class="tile" data-tile="3"></div>
					<div class="tile" data-tile="4"></div>
					<div class="tile" data-tile="5"></div>
					<div class="tile" data-tile="6"></div>
					<div class="tile" data-tile="7"></div>
					<div class="tile" data-tile="8"></div>
					<div class="tile" data-tile="9"></div>
				</div>
			</section>

		</main>	



	</body>
</html>
